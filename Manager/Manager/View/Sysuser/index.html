<!-- 引入头部文件 -->
<include file="./Manager/Manager/View/Share/header.html" />

<div class="container-fluid">
	<!-- BEGIN PAGE HEADER-->
	<ol class="breadcrumb">
		<li>
			<i class="glyphicon glyphicon-user"></i>
			<a href="index.html">用户管理</a> 
			<i class="icon-angle-right"></i>
		</li>
		<li class="active">用户列表</li>
	</ol>
	<!-- 工具栏 -->
	<div class="row-fluid tool">
		<a href="/Manager/Sysuser/Add" class="btn btn-info" aria-label="Left Align"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增用户</a>		
	</div>
	<!-- 页面主内容 -->
	<div class="row-fluid">
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
			<tr><th></th><th>账号</th><th>用户名</th><th>邮箱</th><th>电话</th><th>操作</th></tr>
				<foreach name="list" item="item">
					<tr><td>{$key+1}</td><td>{$item.loginid}</td><td>{$item.username}</td><td>{$item.email}</td><td>{$item.mobile}</td><td><a onclick="Del({$item.id})">删除</a>&nbsp;<a href="/Manager/Sysuser/Edit/id/{$item.id}">修改</a></tr>
				</foreach>
			</table>
		</div>
		
		<!-- 分页内容 -->
		{$page}
	</div>
	<!-- 页面主内容-结束 -->
</div>
<script type="text/javascript" src="/Public/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/Public/js/comm.js"></script>
<script type="text/javascript">
// 删除
function Del(id){
	if(window.confirm("确认删除?")){
		$.AjaxDel({
			url:'/Manager/Sysuser/Del',
			data:{id:id},
			loadUrl:'/Manager/Sysuser/Index'
		});
	}
};	

</script>
<!-- 引入底部文件 -->
<include file="./Manager/Manager/View/Share/footer.html"/>
